<ion-view hide-nav-bar="true" id="page4" >
  <div class="informative-header">
    <div class="row row-center informative-labels">
      <div>Nombre de la Prueba:</div>
      <div>Asignatura:</div>
      <div>Grado:</div>
    </div>
    <div class="row informative-content">
      <div>{{header_data.test}}</div>
      <div>{{header_data.asignature}}</div>
      <div>{{header_data.level}}</div>
    </div>
  </div>
    <ion-content padding="true">        

        <form id="dba_list" class="list">
            <h4 id="page-heading1" style="color:#000000;" ng-if="dbas.length!=0">LISTADO DBA</h4>
            <ion-list id="page-list2">
                <div class="card">
                    <div class="item item-text-wrap">
                        <ion-checkbox ng-repeat="(key, value) in dbas" name="{{value.id}}" >DBA <b>{{value.cod}}</b>: <p style="margin-left:1em" align="justify">{{value.name}}</p></ion-checkbox>
                    </div>
                </div>
            </ion-list>
        </form>

        <div id="page-button-bar9" class="pull-right">
            <div class="row">
                <div class="col col-100">
                    <a id="page-button12" class="button button-positive" ng-click="saveSelectedDbas()">Seleccionar Preguntas</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
